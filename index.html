<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./todo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="header_todo_App">
        <h2>Todo App</h2>
        <p>This web app is created by Samrat</p>
      </div>
      <div class="body_content">
        <div class="add_section">
          <input
            type="text"
            id="input-submit"
            placeholder="Add todo"
            onchange="showResult()"
          />
          <button id="btn-1" type="submit" onclick="showResult()">Add</button>
        </div>
        <div class="result_show_section">
          <ul id="result"></ul>
        </div>
        <div class="clear">
          <button id="clear-btn" onclick="clearResult()">Clear</button>
        </div>
      </div>
    </div>
    <script src="./todo.js"></script>
  </body>
</html>
